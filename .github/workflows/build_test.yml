          export CMAKE_BUILD_PARALLEL_LEVEL=2
          export CTEST_PARALLEL_LEVEL=2
          CXXFLAGS="-DHWY_DISABLED_TARGETS=0x6000000020000000" cmake -G Xcode -DCMAKE_OSX_ARCHITECTURES="arm64" -DHWY_WARNINGS_ARE_ERRORS=ON -DCMAKE_CXX_STANDARD=17 -B out .
          cmake --build out --config Release
          ctest --test-dir out
  cmake_macos_26:
    name: Build and test on macOS 26
    runs-on: macos-26

    steps:
