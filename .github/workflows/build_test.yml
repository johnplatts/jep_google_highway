permissions: read-all
name: Build / test
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cmake_macos_14:
    name: Build and test on macOS 14
    runs-on: macos-14

    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.0.0

      - name: Build and test
        run: |
          export CMAKE_BUILD_PARALLEL_LEVEL=2
          export CTEST_PARALLEL_LEVEL=2
          cmake -G Xcode -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" \
            -DHWY_WARNINGS_ARE_ERRORS=ON -DCMAKE_CXX_STANDARD=17 \
            -DHWY_XCODE_EXTRA_X86_64_CXXFLAGS="-DHWY_DISABLED_TARGETS=0x60000000000051F8 -msse4.2 -maes -mpclmul" \
            -DHWY_XCODE_EXTRA_ARM64_CXXFLAGS="-DHWY_DISABLED_TARGETS=0x60000000218C0000" \
            -B out .
          cmake --build out --config Release
          ctest --test-dir out
