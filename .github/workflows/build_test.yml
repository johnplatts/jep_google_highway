permissions: read-all
name: Build / test
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:     
  cmake_with_docker:
    name: Build and test ${{ matrix.name }} with Docker
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        include:
          - name: GCC-8
            docker_image: ubuntu:20.04
            c_compiler: gcc-8
            cxx_compiler: g++-8
            cxx_standard: 17
            extra_deps: g++-8
          - name: Clang-6.0 (C++17)
            docker_image: ubuntu:20.04
            extra_deps: clang-6.0
            c_compiler: clang-6.0
            cxx_compiler: clang++-6.0
            cxx_standard: 17

    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.0.0

      - name: Create build and test script
        run: |
          HWY_BUILD_CXXFLAGS="${{ matrix.cxx_flags }}"
          HWY_BUILD_CC=${{ matrix.c_compiler }}
          HWY_BUILD_CXX=${{ matrix.cxx_compiler }}
          HWY_BUILD_CXX_STANDARD=${{ matrix.cxx_standard }}
          HWY_BUILD_EXTRA_CMAKE_FLAGS="${{ matrix.extra_cmake_flags }}"
          echo > build_and_test_hwy_in_container.sh << EOF
          CXXFLAGS="${HWY_BUILD_CXXFLAGS}" CC=${HWY_BUILD_CC} CXX=${HWY_BUILD_CXX} cmake -DHWY_WARNINGS_ARE_ERRORS=ON -DCMAKE_CXX_STANDARD=${HWY_BUILD_CXX_STANDARD} ${HWY_BUILD_EXTRA_CMAKE_FLAGS} -B out .
          cmake --build out
          ctest --test-dir out
          EOF

      - name: Create Dockerfile
        run: |
          HWY_BASE_DOCKER_IMAGE=${{ matrix.docker_image }}
          HWY_EXTRA_BUILD_DEPS=${{ matrix.extra_deps }}
          cat > Dockerfile.hwy-build-and-test << EOF
          FROM ${HWY_BASE_DOCKER_IMAGE}
          COPY . /hwy_build_and_test
          WORKDIR /hwy_build_and_test
          RUN apt-get update
          RUN apt-get install ${HWY_EXTRA_BUILD_DEPS}
          RUN useradd -m -U hwy_build
          RUN chown -R hwy_build:hwy_build /hwy_build_and_test
          USER hwy_build
          EOF

      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.hwy-build-and-test
          push: false
          load: true
          tags: hwy-build-and-test:latest

      - name: Build and test inside Docker container
        run: |
          docker run --rm hwy-build-and-test:latest /bin/bash ./build_and_test_hwy_in_container.sh
