permissions: read-all
name: Build / test
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:     
  cmake_with_docker:
    name: Build and test ${{ matrix.name }} with Docker
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        include:
          - name: GCC-8
            docker_image: ubuntu:20.04
            c_compiler: gcc-8
            cxx_compiler: g++-8
            cxx_standard: 17
            extra_deps: g++-8
          - name: Clang-6.0 (C++17)
            extra_deps: clang-6.0
            c_compiler: clang-6.0
            cxx_compiler: clang++-6.0
            cxx_standard: 17

    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.0.0

      - name: Create Dockerfile
        run: |
          cat <<EOF > build_and_test_hwy_in_container.sh
          cd /hwy_build_and_test
          export CMAKE_BUILD_PARALLEL_LEVEL=2
          export CTEST_PARALLEL_LEVEL=2
          CXXFLAGS="${{ matrix.cxx_flags }}" CC=${{ matrix.c_compiler }} CXX=${{ matrix.cxx_compiler }} cmake -DHWY_WARNINGS_ARE_ERRORS=ON -DCMAKE_CXX_STANDARD=${{ matrix.cxx_standard }} ${{ matrix.extra_cmake_flags }} -B out .
          cmake --build out
          ctest --test-dir out
          EOF
          cat <<EOF > Dockerfile.hwy-build-and-test
          FROM ${{ matrix.docker_image }}
          COPY . /hwy_build_and_test
          WORKDIR /hwy_build_and_test
          RUN apt-get update
          RUN apt-get install ${{ matrix.extra_deps }}
          RUN useradd -m -U hwy_build
          RUN chown -R hwy_build:hwy_build /hwy_build_and_test
          USER hwy_build
          EOF

      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.hwy-build-and-test
          push: false
          load: true
          tags: hwy-build-and-test:latest

      - name: Build and test
        run: |
          docker run --rm hwy-build-and-test:latest /bin/bash ./build_and_test_hwy_in_container.sh
