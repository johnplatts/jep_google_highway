permissions: read-all
name: Build / test
on: [push, pull_request]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cmake_macos_14:
    name: Build and test on macOS 14
    runs-on: macos-14

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4.0.0

      - name: Build and test
        run: |
          export CMAKE_BUILD_PARALLEL_LEVEL=2
          export CTEST_PARALLEL_LEVEL=2
          CXXFLAGS="-DHWY_DISABLED_TARGETS=0x6000000020000000" cmake -G Xcode -DCMAKE_OSX_ARCHITECTURES="arm64" -DHWY_WARNINGS_ARE_ERRORS=ON -DCMAKE_CXX_STANDARD=17 -B out .
          cmake --build out --config Release
          ctest --test-dir out
  cmake_macos_15:
    name: Build and test on macOS 15
    runs-on: macos-15

    steps:
